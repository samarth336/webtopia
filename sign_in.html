<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div class="container">
        
            <h1>Get Started Now</h1>
            <p class="heading">Name</p>
            <input class="input" type="text" placeholder="Enter your name">
            <p class="heading">Email</p>
            <input class="input" type="email" placeholder="Enter your email">
            <p class="heading">Password</p>
            <input class="input" type="password" placeholder="Password">
            <div class="checkbox">
                <input class="box" type="checkbox">
                <p>I agree to the <a href="#">terms & policy</a></p>
            </div>
            <button type="submit">Sign In</button>
            <hr>
            <p id="or">OR</p>
            <div class="other_option">
                <div class="google">
                    <img src="images/google.png" alt="apple" style="width: 20px;">
                    <p>Sign in with Google</p>
                </div>
                <div class="apple">
                    <img src="images/apple (1).png" alt="name" width="25px">
                    <p>Sign in with Apple</p>
                </div>
            </div>
            <p class="login">Have an account? <a href="log_in.html">Login</a></p>
    </div>
    <div class="quote">
        <q><strong>Knowledge is of no value unless you put it into practice.</strong></q>
        <a href="#"><em>-Anton Chekhov</em></a>
    </div>
</body>
</html>
