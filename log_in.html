<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log_in.css">
</head>
<body>
    <div class="container">
        
            <h1>Welcome Back</h1>
            <p class="heading">Email</p>
            <input class="input" type="email" placeholder="Enter your email">
            <p class="heading">Password</p>
            <input class="input" type="password" placeholder="Password">
            <div class="checkbox">
                <input class="box" type="checkbox">
                <p>Remember me </p>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Log in</button>
            <hr>
            <p id="or">OR</p>
            <div class="other_option">
                <div class="google">
                    <img src="images/google.png" alt="name" width="15px">
                    <p>Sign in with Google</p>
                </div>
                <div class="apple">
                    <img src="images/apple (1).png" alt="name" width="25px">
                    <p>Sign in with Apple</p>
                </div>
            </div>
            <p class="login">Don't have an account? <a href="sign_in.html">Create an account</a></p>
    </div>
    <div class="quote">
        <q><strong>Knowledge is of no value unless you put it into practice.</strong></q>
        <a href="#"><em>-Anton Chekhov</em></a>
    </div>
</body>
</html>
